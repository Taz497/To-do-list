<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script defer src="./src/scripts/index.js" type="text/javascript"></script>
    <title>Task-in</title>
  </head>
  <body>
    <!-- Sidenav Section -->
    <section class="sidenav center">
      <a href="#" class="new center" onclick="taskLimit()"
        ><i class="fas fa-plus" title="New" id="newA" onclick="newTask()"> </i
      ></a>
      <ul class="center" id="selection">
        <li class="center active">
          <a href="#" class="center"
            ><i class="fas fa-home" title="Home" onclick="home(this)"></i
          ></a>
        </li>
        <li>
          <a href="#" class="center"
            ><i
              class="fas fa-star"
              title="Starred"
              onclick="showStarred(this)"
            ></i
          ></a>
        </li>
        <li>
          <a href="#" class="center"
            ><i
              class="fas fa-circle"
              title="Upcoming"
              onclick="showUpcoming(this)"
            ></i
          ></a>
        </li>
        <li>
          <a href="#" class="center"
            ><i
              class="fas fa-check"
              title="Complete"
              onclick="completedTasks(this)"
            ></i
          ></a>
        </li>
      </ul>
    </section>

    <!-- Topbar Section -->

    <section class="topbar center">
      <div class="more-wrapper">
        <div class="show-more center">
          <div class="more">
            <i class="fas fa-bars" id="openbar" onclick="showSidebar()"></i>
            <i
              class="fas fa-times closebar"
              id="closebar"
              onclick="hideSidebar()"
            ></i>
            <div class="more-container" id="more-container">
              <ul>
                <li>
                  <a class="new-task" id="newB" onclick="newTask()">New task</a>
                </li>
                <li>
                  <a onclick="home()">Home</a>
                </li>
                <li>
                  <a onclick="showStarred()">Starred</a>
                </li>
                <li>
                  <a onclick="showUpcoming()">Upcoming</a>
                </li>
                <li>
                  <a onclick="completedTasks()">Complete</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-container center">
        <div class="search-container center">
          <input
            type="text"
            placeholder="search. . ."
            id="searchbar"
            value=""
            onclick="searchSystem()"
          />
          <i class="fas fa-times" id="closebtn" onclick="clearSearch()"></i>
        </div>
      </div>
    </section>

    <!-- Main Section -->

    <section class="main center">
      <div class="notes-container center">
        <div class="notes">
          <p id="notes-text"></p>
          <ul id="notes-hold"></ul>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <p class="footer-text center">this site is currently a beta version</p>
        <div class="footer-icon center">
          <a href="https://github.com/Taz497" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UChp0W4u7gUwf5wJ1osHCQCw"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="https://www.instagram.com/codrio_497/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
